<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/mini.css/dist/mini-default.min.css" type="text/css">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-7">
        <h1>Snake Game</h1>
        <p>The famous <i>Snake</i> game. Use <i>up, down, left, right</i> arrow keys to navigate snake or change it's
          speed. There are diferent coloured types of food, with different behaviour. Find out which :)</p>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md">
        <div>
          <p>
            Score:&nbsp;<span id="score">0</span>&nbsp;
            <span class="dot red"></span>:&nbsp;<span id="nred">0</span>&nbsp;
            <span class="dot green"></span>:&nbsp;<span id="ngreen">0</span>&nbsp;
            <span class="dot yellow"></span>:&nbsp;<span id="nyellow">0</span>&nbsp;
          </p>
        </div>
        <div>
          <canvas id="canvas" width="420" height="300"></canvas>
        </div>
        <div>
          <div>Speed:
            <div class="speedmeter">
              <div class="speed speed-set" id="s0"></div>
              <div class="speed speed-set" id="s1"></div>
              <div class="speed speed-set" id="s2"></div>
              <div class="speed speed-set" id="s3"></div>
              <div class="speed speed-set" id="s4"></div>
              <div class="speed speed-set" id="s5"></div>
              <div class="speed speed-set" id="s6"></div>
              <div class="speed" id="s7"></div>
              <div class="speed" id="s8"></div>
              <div class="speed" id="s9"></div>
              &nbsp;<span id="speed">400</span>&nbsp;ms
            </div>
          </div>
        </div>
      </div>
      <!--
      <div class="col-sm-12 col-md joystick">

          <div style>
            <button name="ArrowUp" class="joystick-button">up</button>
          </div>
          <div >
            <button name="ArrowLeft" class="joystick-button">left</button>
            <button name="ArrowRight" class="joystick-button">right</button>
          </div>
          <div >
            <button name="ArrowDown" class="joystick-button">down</button>
          </div>

      </div>
      -->
    </div>
    



    <div class="row">
      <div class="col-sm">
        <button name="start" onclick="startGame()">Start Game</button>
      </div>
    </div>

    <footer>
      <div class="footer-left">
        <p>willie.b 2020</p>
      </div>
      <div class="footer-right">
        <a href="#" onclick="changeCSS('node_modules/mini.css/dist/mini-default.min.css', 0);">light</a>&nbsp;
        <a href="#" onclick="changeCSS('node_modules/mini.css/dist/mini-dark.min.css', 0);">dark</a>
      </div>
    </footer>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="script/main.js" type="text/javascript"></script>

</body>

</html>
